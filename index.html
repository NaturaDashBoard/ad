<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Language" content="pt-br">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="copyright" content="Accenture Brasil">
		<meta name="author" content="miguel.b.gomes@accenture.com">
		<meta name="robots" content="noindex, nofollow">

		<title>Dashboard Natura</title>		
		
		<!--CSS-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
		<link type="text/css" rel="stylesheet" href="css/cores.css" />
		<link type="text/css" rel="stylesheet" href="css/dimensoes.css" />
		<link type="text/css" rel="stylesheet" href="css/timeline.css" />
		<link type="text/css" rel="stylesheet" href="css/fontes.css" />
	</head>

	<body class="custom-container">
		<div class="row">
			<div class="col" style="background-color: rgb( 224, 165, 65 ); margin-right: 0px;">
				<div class="row">
					<div class="col">
						<div class="row">
							<div class="col inner-col col-sm-3" style="padding-left: 10px;">
								<img class="logo" src="imgs/natura-logo-png-transparent.png" />
							</div>

							<div class="col inner-col">
								<div class="row inner-row" style="margin-top: 9px;">
									<div class="col col-sm-1">
										<p style="font-size: 0.85em;">Projeto:</p>
									</div>
									
									<div class="col" style="background-color: rgba( 224, 165, 65, 0 ); margin-left: 15px;">
										<select id="selectProjeto" style="font-size: 0.80em;">
											<option value="Todos">Todos</option>
										</select>
									</div>
								</div>
								
								<div class="row inner-row" style="margin-top: 10px;">
									<div class="col col-sm-1">
										<p style="font-size: 0.85em;">Release:</p>
									</div>
									
									<div class="col" style="background-color: rgba( 224, 165, 65, 0 ); margin-left: 15px;">
										<select id="selectRelease" style="font-size: 0.80em;">
											<option value="Todos">Todos</option>
										</select>
									</div>
								</div>						
							</div>
						</div>
					</div>
					
					<div class="col inner-col" style="background-color: rgb( 224, 165, 65 );">
						<div class="row inner-row">
							<div class="col">
								<h1>Total de Horas ABAP Backlog</h1>
								<h2 id="totalHorasABAPBacklog"></h2>
							</div>
							
							<div class="col">
								<h1>Total de Horas ABAP Entregue</h1>
								<h2 id="totalHorasABAPEntregue"></h2>
							</div>
						</div>
					</div>
				</div>
			
				<div class="row">
					<div class="col inner-col col-sm-2 h-50" style="background-color: rgb( 224, 165, 65 );">
						<div class="row">
							<div class="col">
								<h1>FTR ABAP</h1>
								<h2 id="ftrABAP"></h2>
							</div>
						</div>
						
						<div class="row">
							<div class="col">
								<h1>OTD ABAP</h1>
								<h2 id="otdABAP"></h2>
							</div>
						</div>
						
						<div class="row">
							<div class="col">
								<h1>FTR FUNC</h1>
								<h2 id="ftrFUNC"></h2>
							</div>
						</div>
						
						<div class="row">
							<div class="col">
								<h1>OTD FUNC</h1>
								<h2 id="otdFUNC"></h2>
							</div>
						</div>
					
						<div class="row">
							<div class="col">
								<table class="table">
									<thead>
										<tr>
											<th scope="col">Quant. de SIRs</th>
										</tr>
									</thead>
									
									<tbody>
										<tr>
											<th scope="row">ERRO:</th>
											<td id="sirErro"></td>
										</tr>
										
										<tr>
											<th scope="row">FM:</th>
											<td id="sirFM"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					
					<div class="col inner-col" style="background-color: rgb( 224, 165, 65 ); margin-right: 0px;">
						<div class="row">
							<div class="col col-sm-8">
								<canvas id="grafPercentualCartoesPorFase"></canvas>
							</div>
						</div>
						
						<div class="row">
							<div class="col col-sm-8">
								<canvas id="grafPercentualCartoesPorEtiqueta"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col col-sm-4 col-timeline h-50">
				<div class="titulo-disponibilidade">Disponibilidade Recursos ABAP</div>
				<div id="disponibilidadeTimeABAP" class="timeline"></div>
			</div>

			<!--
			<div class="row">
				<button id="buttonAtualizarDados" class="btn btn-primary" style="margin-top: 10px;">Atualizar Dados</button>
			</div>
			-->
		</div>
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
		<script type="text/javascript" src="js/constantes.js"></script>
		<script type="text/javascript" src="js/elementosTela.js"></script>
		<script type="text/javascript" src="js/variaveisGlobais.js"></script>
		<script type="text/javascript" src="js/funcoesGlobais.js"></script>
		<script type="text/javascript" src="js/eventosAjax.js"></script>
		<script type="text/javascript" src="js/configsReqAjax.js"></script>
		<script type="text/javascript" src="js/logica.js"></script>
		<script type="text/javascript" src="js/eventosGUI.js"></script>
	</body>
</html>
