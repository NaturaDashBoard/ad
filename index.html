			</div>
			
			<div class="div-indcs1" style="margin-left: 10px; margin-right: 10px;">

			</div>

					</thead>

						<tr>
							<th scope="row">ERRO:</th>

						</tr>

							<th scope="row">FM:</th>
							<td id="sirFM"></td>
						</tr>
					</tbody>
				</table>
			</div>

					<thead>
						<tr>
							<th scope="col" style="border-top: 0px;">Disponibilidade do Time ABAP</th>
						</tr>
					</thead>
					
					<tbody id="disponibilidadeTimeABAP"></tbody>
				</table>
			</div>
		</div>
